<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="left-side">

    <div class="card-front">

      <div class="circles">
        <div class="circle-big"></div>
        <div class="circle-small"></div>
      </div>
      <p class="display-card-number">0000 0000 0000 0000</p>
      <div class="card-info">
        <p class="display-card-name">JANE APPLESEED</p>
        <p class="display-card-exp-date">00/00</p>
      </div>
    </div>

    <div class="card-back">
      <p class="display-card-cvc">000</p>
    </div>

  </div>

  <div class="right-side">

    <form action="">
      <label id="label-name" for="input-name">CARDHOLDER NAME</label>
      <label id="label-number" for="input-number">CARD NUMBER</label>
      <label id="label-date" for="">EXP. DATE (MM/YY)</label>
      <label id="label-cvc" for="input-cvc">CVC</label>
      <input id="input-name" type="text" placeholder="e.g. Jane Appleseed">
      <input id="input-number" type="number" placeholder="e.g. 1234 5678 9123 0000">
      <input id="input-mm" type="number" placeholder="MM">
      <input id="input-yy" type="number" placeholder="YY">
      <input id="input-cvc" type="number" placeholder="e.g. 123">
      <button id="btn">Confirm</button>
    </form>
    

  </div>
</body>
</html>
